backend:
  name: github
  repo: stelpre/stelpre.github.io
  branch: main
  base_url: https://decap-oauth.netlify.app

# Publish mode - optional editorial workflow
# publish_mode: editorial_workflow

# Media files
media_folder: "assets"
public_folder: "/assets"

# Site URL for previews
site_url: https://stelpre.github.io
display_url: https://stelpre.github.io

# Collections (content types you can edit)
collections:
  # Updates/Timeline
  - name: "updates"
    label: "Updates & Timeline"
    file: "data/updates.json"
    description: "Timeline of updates and announcements"
    fields:
      - name: "updates"
        label: "Updates"
        widget: "list"
        summary: "{{fields.date}} - {{fields.text}}"
        fields:
          - { name: "date", label: "Date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
          - { name: "text", label: "Description", widget: "string" }

  # Projects
  - name: "projects"
    label: "Projects"
    file: "data/projects.json"
    description: "Research and side projects"
    fields:
      - name: "projects"
        label: "Projects"
        widget: "list"
        summary: "{{fields.title}}"
        fields:
          - { name: "title", label: "Title", widget: "string" }
          - { name: "description", label: "Description", widget: "text" }
          - name: "tags"
            label: "Tags"
            widget: "select"
            multiple: true
            options:
              - { label: "Programming", value: "programming" }
              - { label: "Complexity Theory", value: "complexity" }
              - { label: "Quantum Computing", value: "quantum" }
              - { label: "Algorithms", value: "algorithms" }
          - { name: "link", label: "Link URL (optional)", widget: "string", required: false }
          - { name: "linkText", label: "Link Text (optional)", widget: "string", required: false }

  # CV Info
  - name: "cv"
    label: "CV & About"
    file: "data/cv.json"
    description: "Your bio, contact information, and CV sections"
    fields:
      - { name: "about", label: "About Text", widget: "text" }
      - { name: "cvPdfUrl", label: "CV PDF URL", widget: "string", default: "assets/autoCV.pdf" }
      - name: "contacts"
        label: "Contact Links"
        widget: "list"
        summary: "{{fields.label}}"
        fields:
          - { name: "label", label: "Label (with emoji)", widget: "string" }
          - { name: "url", label: "URL", widget: "string" }
      - name: "sections"
        label: "CV Sections"
        widget: "list"
        summary: "{{fields.icon}} {{fields.title}}"
        fields:
          - { name: "id", label: "Section ID (no spaces, e.g. education)", widget: "string" }
          - { name: "title", label: "Section Title", widget: "string" }
          - { name: "icon", label: "Icon (emoji)", widget: "string", required: false }
          - name: "items"
            label: "Items"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { name: "title", label: "Title", widget: "string" }
              - { name: "subtitle", label: "Subtitle (e.g. role, degree)", widget: "string", required: false }
              - { name: "date", label: "Date/Period", widget: "string", required: false }
              - { name: "description", label: "Description", widget: "text", required: false }
              - name: "details"
                label: "Bullet Points"
                widget: "list"
                required: false
                field: { name: "detail", label: "Detail", widget: "string" }

  # Tutoring Materials
  - name: "tutoring"
    label: "Tutoring Materials"
    file: "data/tutoring.json"
    description: "Teaching materials organized by section"
    fields:
      - name: "sections"
        label: "Sections"
        widget: "list"
        summary: "{{fields.title}}"
        fields:
          - { name: "id", label: "Section ID (no spaces)", widget: "string" }
          - { name: "title", label: "Section Title", widget: "string" }
          - { name: "hasFilters", label: "Show Filter Buttons?", widget: "boolean", default: false }
          - name: "filterOptions"
            label: "Filter Options"
            widget: "list"
            required: false
            summary: "{{fields.label}}"
            fields:
              - { name: "value", label: "Filter Value", widget: "string" }
              - { name: "label", label: "Display Label", widget: "string" }
          - name: "materials"
            label: "Materials"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { name: "title", label: "Title", widget: "string" }
              - { name: "link", label: "PDF Link", widget: "string" }
              - name: "tags"
                label: "Filter Tags"
                widget: "list"
                required: false
                field: { name: "tag", label: "Tag", widget: "string" }
