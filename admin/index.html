<!DOCTYPE html>

</head>
<body>
  <script>
    // Handle OAuth redirect fallback (when popup is blocked by browser)
    (function() {
      var params = new URLSearchParams(window.location.search);
      var token = params.get('auth_token');
      if (token) {
        // Clean the URL immediately
        history.replaceState(null, '', window.location.pathname);
        // Wait for Decap CMS to load, then send it the token via postMessage
        // (same format as the popup would send)
        window.addEventListener('load', function() {
          setTimeout(function() {
            var payload = JSON.stringify({ token: token, provider: 'github' });
            window.postMessage(
              'authorization:github:success:' + payload,
              window.location.origin
            );
          }, 1000);
        });
      }
    })();
  </script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
