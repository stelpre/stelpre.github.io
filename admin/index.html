<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Admin — Stelios Prentakis</title>
  <style>
    body { margin: 0; }
  </style>
</head>
<body>
  <script>
    (function() {
      // Step 1: Check if we're returning from OAuth with a token
      var params = new URLSearchParams(window.location.search);
      var token = params.get('auth_token');
      if (token) {
        // Store the token and redirect to clean URL — do NOT load CMS yet
        document.body.innerHTML = '<p>Logging in...</p>';
        localStorage.setItem('decap-cms-user', JSON.stringify({
          token: token,
          name: '',
          login: '',
          avatar_url: '',
          backendName: 'github'
        }));
        // Redirect to clean URL (CMS will load there and find the token)
        window.location.replace(window.location.pathname);
        return;
      }

      // Step 2: No token in URL — load Decap CMS normally
      var script = document.createElement('script');
      script.src = 'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js';
      document.body.appendChild(script);
    })();
  </script>
</body>
</html>
